<div class="container text-center">
  <h1>most poupler cars</h1>
  <div class="row gy-2">
    <div *ngFor="let car of cars" class="col-md-3">
      <div>
<div [routerLink]="['/singl-car',car._id]" routerLinkActive="router-link-active"  class="header border rounded-4  p-4  d-flex flex-column justify-content-center  ">
  <div class="">
    <img class=" w-100 mb-3" [src]="car.image.url" alt="">
  </div>
<div>
  <h3 class="fs-5">{{car.name}}</h3>
  <h4 class="fs-6"><i class="fa-solid fa-star"></i> {{car.rate}} ({{car.reviewsCount}})</h4>
</div>
<div class="d-flex justify-content-evenly">
  <span><i class="fa-solid fa-user"></i> {{car.passengers}} passeagers</span>
  <span><i class="fa-solid fa-car-alt"></i> {{car.transmissions}}</span>
</div>
<div class="d-flex justify-content-evenly">
  <span *ngIf="car.airConditioning"><i class="fa-solid fa-wind"></i> Air Conditioning</span>
  <span *ngIf="!car.airConditioning"><i class="fa-solid fa-wind"></i> no Air Conditioning</span>
  <span><i class="fa-solid fa-door-closed"></i> {{car.doors}} doors</span>
</div>
<div class="price mt-2 d-flex justify-content-evenly">
  <span>price</span>
  <span> ${{car.price}}/day</span>
</div>
<button class="mt-3 btn btn-primary">rent now <i class="fa-solid fa-arrow-right"></i></button>
</div>
      </div>
    </div>
  </div>
<button routerLink="/all-cars" class="btn btn-outline-primary mt-5">show all viechals</button>

</div>
